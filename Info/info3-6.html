        <div id="searchBar-container">

</header>
    <main>
        
       <div id="all-container">
        
        <img src="/images/search/알라딘.png" alt="" class="poster">

        <div id="movieinfo-container">
            <h3>알라딘</h3>
            
            <ul class="info-menu">
                <li class="info-item">개봉일 : 2019-05-23</li>
                <li class="info-item">감독: 가이 리치</li>
                <li class="info-item">상영시간 : 128분</li>
                <li class="info-item">등급 : 전체 관람가</li>
            </ul>

           <a href="https://namu.wiki/w/%EC%95%8C%EB%9D%BC%EB%94%98(%EC%98%81%ED%99%94)?from=%EC%95%8C%EB%9D%BC%EB%94%98%282019%29"><button>더 많은 정보</button></a>
        </div>
       </div>
     
       </div>
       
        
    <div class="detail-container">
        
        <div class="detail">
           <p class="line1">머나먼 사막 속 신비의 아그라바 왕국의 시대.</p>
           <p class="line1">좀도둑 ‘알라딘’은 마법사 ‘자파’의 의뢰로 마법 램프를 찾아 나섰다가</p>
           <p class="line1">주인에게 세 가지 소원을 들어주는 지니를 만나게 되고,</p>
           <p class="line1">자스민 공주의 마음을 얻으려다 생각도 못했던 모험에 휘말리게 되는데…</p>
            
            <div class="video">
            <iframe class="videos" width="560" height="315" src="https://www.youtube.com/embed/KrM3vS5sy2w?si=cpYjdvPIrtIHa2qE" allowfullscreen></iframe>
        </div>
        </div>
    </div>
       <div class="container">
        <h1>애니메이션 특전 현황</h1>
        <label for="cinemaSelect">영화관 선택:</label>
        <select id="cinemaSelect" onchange="checkInventory()">
            <option value="">영화관을 선택하세요</option>
            <option value="cinema1">CGV 명동</option>
            <option value="cinema2">롯데시네마 산본피트인</option>
            <option value="cinema3">메가박스 여수점</option>
            <option value="cinema4">공간디브이디영화관</option>
            <option value="cinema5">CGV 강남</option>
            <option value="cinema6">CGV 광주하남</option>
            <option value="cinema7">메가박스 대전유성</option>
            <option value="cinema8">롯데시네마 통영</option>
            <option value="cinema9">CGV 익산</option>
            <option value="cinema10">CGV 목포 평화 광장</option>
        </select>
        <div id="inventoryStatus" class="hidden">
            <h2>특전 재고 현황</h2>
            <p id="statusMessage">재고 정보를 불러오는 중...</p>
        </div>
