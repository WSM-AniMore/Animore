    <main>
        
       <div id="all-container">
        
        <img src="/images/search/주먹왕랄프.png" alt="" class="poster">

        <div id="movieinfo-container">
            <h3>주먹왕랄프</h3>
            
            <ul class="info-menu">
                <li class="info-item">개봉일 : 2012-12-19</li>
                <li class="info-item">감독: 리치 무어</li>
                <li class="info-item">상영시간 : 108분</li>
                <li class="info-item">등급 : 전체 관람가</li>

           <a href="https://namu.wiki/w/%EC%A3%BC%EB%A8%B9%EC%99%95%20%EB%9E%84%ED%94%84?from=%EC%A3%BC%EB%A8%B9%EC%99%95%EB%9E%84%ED%94%84"><button>더 많은 정보</button></a>
        </div>
       </div>
     
       </div>
       
        
    <div class="detail-container">
        
        <div class="detail">
           <p class="line1">모든 편견을 ‘부.숴.버.려!’
            “직업이 ‘악당’일 뿐, 진짜 ‘나쁜 놈’은 아니야!”</p>
            <p class="line2">슈팅게임 ‘히어로즈 듀티’를 거쳐 레이싱 게임 ‘슈가 러시’에 불시착하는 랄프는 </p>
            <p class="line3">과연 게임 세계의 새로운 영웅이 될 수 있을 것인가! </p>
            
            <div class="video">
            <iframe class="videos" width="560" height="315" src="https://www.youtube.com/embed/p98PqdCQLBs?si=rnOh-xYSZ9Fy5it2" allowfullscreen></iframe>
        </div>
        </div>
    </div>
       <div class="container">
        <h1>애니메이션 특전 현황</h1>
        <label for="cinemaSelect">영화관 선택:</label>
        <select id="cinemaSelect" onchange="checkInventory()">
            <option value="">영화관을 선택하세요</option>
            <option value="cinema1">CGV 명동</option>
            <option value="cinema2">롯데시네마 산본피트인</option>

            <option value="cinema4">공간디브이디영화관</option>
            <option value="cinema5">CGV 강남</option>
            <option value="cinema6">CGV 광주하남</option>
            <option value="cinema7">메가박스 대전유성</option>
            <option value="cinema8">롯데시네마 통영</option>
            <option value="cinema9">CGV 익산</option>
            <option value="cinema10">CGV 목포 평화 광장</option>
