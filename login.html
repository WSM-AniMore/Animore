<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
  
</head>
<body>
    <header>
        <!-- nav -->
        <nav id="nav-container">
            <div class="nav-logo">
                <a href="#">AniMore</a>
            </div>

            <ul class="nav-menu">
                <li class="nav-item"><a href="search.html">Search<i class="bi bi-search" id="logo"></i></a></li>  
                <li class="nav-item"><a href="goods.html">Goods<i class="bi bi-bag-dash" id="logo"></i></a></li>
                <li class="nav-item"><a href="#">OST<i class="bi bi-music-note-list" id="logo"></i></a></li>
                <li class="nav-item"><a href="login.html"><div class="text">마이페이지</div><i class="bi bi-person-circle" id="mypage-logo"></i></a></li>
     
            </ul>
            <!-- 햄버거 바 -->
            <div id="nav-toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav>
</header>
    <main>
        <div id="login-container">
            <h2>SignIn</h2>
            <form action="#" id="login-form">
                <input type="text" placeholder="Username" id="user-name" required >
                <input type="password" placeholder="Password" id="password">
                <label for="save-id" class="save-id-label">
                    <input type="checkbox" id="save-id"> 아이디 저장하기
                </label>
                 <button type="submit" id="sign-in">로그인</button>
                 <button id="sign-up">회원가입</button>
        
            </form>
        </div>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
